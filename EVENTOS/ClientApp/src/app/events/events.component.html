<h2>Eventos</h2>
<div *ngFor="let event of events" class="event-card">
  <h3>{{ event.name }}</h3>
  <p>{{ event.description }}</p>
  <p>Inicio: {{ event.startDate | date }}</p>
  <p>Fin: {{ event.endDate | date }}</p>
  <p>Locacion: {{ event.location }}</p>
  <p>Contacto : {{ event.contactInfo }}</p>
  <p>Tipo: {{ event.isTeamEvent ? 'Group' : 'Individual' }}</p>
  <button (click)="registerForEvent(event.id)">Registrarse</button>
</div>
